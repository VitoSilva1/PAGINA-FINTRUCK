<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Cuenta | Fin-Track</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">

    <script src="scripts/script-register.js"></script>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container d-flex justify-content-center">
                <!-- Logo centrado -->
                <a class="navbar-brand d-flex align-items-center me-4" href="index.html">
                    <img src="assets/img/FinTrack-logo.png" alt="Fin-Track Logo" height="70">
                </a>

                <!-- Botón para menú en móvil -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menú centrado -->
                <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#Nosotros">Sobre Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#Consejos">Consejos</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
                    </ul>

                    <!-- Botones de acción (login / register) -->
                    <div class="d-flex">
                        <a href="login.html" class="btn bg-white text-dark me-2">Iniciar sesión</a>
                        <a href="register.html" class="btn btn-info text-white">Crear cuenta</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Formulario Crear Cuenta -->
    <main class="container py-3 flex-fill">
        <h1 class="text-center mb-4">Crear Cuenta</h1>
        <form id="registerForm" class="p-4 shadow rounded bg-light mx-auto" style="max-width: 400px;"
            onsubmit="registrarUsuario(event)">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-info text-white">Registrar</button>
            </div>
            <!-- Div para mostrar mensajes -->
            <div id="msgRegister" class="mt-3 fw-bold"></div>
        </form>


    </main>

    </style>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2025 Fin-Track | Todos los derechos reservados</p>
        <p class="mb-0">Contacto: <a href="mailto:info@fintrack.com"
                class="text-white text-decoration-underline">info@fintrack.com</a></p>
    </footer>
</body>

</html>
