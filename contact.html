<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Fin-Track</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header centrado -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container d-flex justify-content-center">
                <a class="navbar-brand d-flex align-items-center me-4" href="index.html">
                    <img src="assets/img/FinTrack-logo.png" alt="Fin-Track Logo" height="70">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#Nosotros">Sobre Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#Consejos">Consejos</a></li>
                    </ul>

                    <div class="d-flex">
                        <a href="login.html" class="btn bg-white text-dark me-2">Iniciar sesión</a>
                        <a href="register.html" class="btn btn-info text-white">Crear cuenta</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Formulario de contacto -->
    <main class="flex-fill container my-5">
        <h1 class="text-center mb-4">Contáctanos</h1>

        <form id="contactForm" class="p-4 shadow rounded bg-light mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label for="nombre" class="form-label fw-bold">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="tucorreo@ejemplo.com"
                    required>
            </div>

            <div class="mb-3">
                <label for="asunto" class="form-label fw-bold">Asunto</label>
                <input type="text" class="form-control" id="asunto" name="asunto" placeholder="Motivo de contacto"
                    required>
            </div>

            <div class="mb-3">
                <label for="mensaje" class="form-label fw-bold">Mensaje</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="5"
                    placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-info text-white">Enviar Mensaje</button>
            </div>

            <div id="alertContact" class="mt-3"></div>
        </form>
    </main>

    <!-- Footer pegado abajo -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2025 Fin-Track | Todos los derechos reservados</p>
        <p class="mb-0">Contacto: <a href="mailto:info@fintrack.com"
                class="text-white text-decoration-underline">info@fintrack.com</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para alert (opcional) -->
    <script>
        const contactForm = document.getElementById('contactForm');
        const alertContact = document.getElementById('alertContact');

        contactForm.addEventListener('submit', function (e) {
            e.preventDefault();
            alertContact.innerHTML = `<div class="alert alert-success" role="alert">
                ¡Gracias por contactarnos, ${document.getElementById('nombre').value}! Te responderemos pronto.
            </div>`;
            contactForm.reset();
        });
    </script>
</body>

</html>
