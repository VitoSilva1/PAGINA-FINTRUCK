<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="STYLE.CSS">
</head>

<body>
    <header>
        <h1>FinTruck</h1>
    </header>
    <main class="logs">

        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form onsubmit="validar(); return false;">
                <div class="form-group">
                    <label for="inputUser">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
                <div class="form-pass">
                    <a href="RECU-PASS.HTML" class="forgot-password">¿Has olvidado tu contraseña?</a>
                </div>
            </form>
        </div>

    </main>
    <footer>
        <section>
            <p>Derechos de autor y legales Derechos de autor © 2025 </p>
        </section>
        <section class="contacto">
            <p>Contacto:
                <a href="https://github.com/VitoSilva1" target="_blank">
                    <img src="img/github-circle-medium.png" alt="GitHub">
                </a>
                <a href="https://www.linkedin.com/in/victor-silva-orme%C3%B1o-4a7707371/" target="_blank">
                    <img src="img/linkedin-rounded-medium.png" alt="LinkedIn">
                </a>
            </p>
        </section>
    </footer>
    <script src="script.js"></script>
</body>


</html>
